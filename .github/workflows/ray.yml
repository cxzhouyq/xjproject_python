name: Run Script and Print Public IP

on:
  workflow_dispatch:  # 也可以手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的最新 Ubuntu 环境

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # 检出代码到工作目录
        
      - name: Public IP
        id: ip
        uses: haythem/public-ip@v1.3  # 获取 GitHub Actions 运行器的公网 IP

      - name: Print Public IP
        run: |
          echo "IPv4 Address: ${{ steps.ip.outputs.ipv4 }}"
          echo "IPv6 Address: ${{ steps.ip.outputs.ipv6 }}"  # 打印公网 IP 地址

      - name: Run Script
        run: sudo chmod +x install_v2ray.sh && sudo ./install_v2ray.sh  # 给脚本执行权限并运行

      - name: Check service
        run: sudo systemctl status v2ray  # 检查服务状态

      - name: Setup Ngrok Tunnel and Auto-Restart
        run: |
          # 安装 ngrok
          wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
          sudo unzip ngrok-stable-linux-amd64.zip
          sudo chmod +x ngrok
          sudo mv ngrok /usr/local/bin/
      
          # 检查 ngrok 是否在全局 PATH 中
          if ! command -v ngrok &> /dev/null; then
            echo "Ngrok is not in the PATH."
            exit 1
          fi
      
          # 打印 ngrok 版本信息
          ngrok version
      
          # 启动 ngrok 并每 60 分钟重启一次
          for ((i=0; i<4; i++)); do
            echo "Starting ngrok tunnel for 60 minutes... ${{ secrets.NGROK_TOKEN }}"
      
            # 启动 ngrok 并将输出重定向到变量
            NGROK_OUTPUT=$(ngrok tcp 18524 --authtoken ${{ secrets.NGROK_TOKEN }} --log=stdout & sleep 10; pkill -f ngrok)
      
            # 打印 ngrok 的完整输出，用于调试
            echo "Ngrok Output:"
            echo "$NGROK_OUTPUT"
      
            # 检查 ngrok 是否成功启动
            if echo "$NGROK_OUTPUT" | grep -q "Session Status"; then
              # 提取 ngrok 隧道地址
              NGROK_URL=$(echo "$NGROK_OUTPUT" | grep -oP 'tcp://\K[\w\d\.]+:[\d]+')
              echo "Ngrok Tunnel Address: $NGROK_URL"
            else
              echo "Ngrok failed to start. Please check the output above for errors."
              exit 1
            fi
      
            sleep 3590  # 等待 59 分钟 50 秒
            echo "Restarting ngrok tunnel..."
          done
