name: v2ray_frp

on:
  workflow_dispatch:  # 手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的最新 Ubuntu 环境

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # 检出代码到工作目录
        
      - name: Public IP
        id: ip
        uses: haythem/public-ip@v1.3  # 获取 GitHub Actions 运行器的公网 IP

      - name: Run Script
        run: sudo chmod +x install_v2ray.sh && sudo ./install_v2ray.sh  # 给脚本执行权限并运行

      - name: Check service
        run: sudo systemctl status v2ray  # 检查服务状态

      - name: Setup FRP Client and Auto-Restart
        run: |

          # 下载 frp 客户端（适配 Ubuntu amd64 架构，版本为 0.50.0）
          FRP_VERSION="0.54.0"
          wget https://github.com/fatedier/frp/releases/download/v${FRP_VERSION}/frp_${FRP_VERSION}_linux_amd64.tar.gz -O frp.tar.gz

          # 解压 frp
          tar -zxvf frp.tar.gz
          cd frp_${FRP_VERSION}_linux_amd64

          # 创建 frp 客户端配置文件（修复 YAML 语法问题）
          cat > frpc.ini << 'EOF'
          # [common]
          # server_addr = 27.151.105.243
          # server_port = 7000
          # token = zyq5102550
          # frpc.ini (frp 0.54.0 标准格式)
          [common]
          # 基础连接配置
          server_addr = frp-fly.com
          server_port = 8088
          # 认证配置（与你原配置一致）
          user = s-020oc0vjm0x478
          token = vjm05wo9ljnnagjgzsnbes5mlqphx478
          
          # TLS 配置（关闭 TLS，与你原配置一致）
          tls_enable = false
          tls_disable_custom_tls_first_byte = false
          
          # 日志配置（便于排查问题，可选但建议保留）
          log_file = ./frpc.log
          log_level = info
          log_max_days = 3
          # 自动重连配置（增强稳定性）
          login_fail_exit = false
          max_retries = 10
          retry_interval = 5
          
          # 代理配置（对应你原有的 ray_hw 代理）
          [ray_hw]
          type = tcp
          local_ip = 127.0.0.1
          local_port = 18524
          remote_port = 24448
          
          # 可选：代理层的额外配置（增强稳定性）
          # bandwidth_limit = 0
          # timeout = 900
          
          # localIP = "127.0.0.1"
          # localPort = 18524
          # remotePort = 24448
                   
          # [v2ray-tcp]
          # type = tcp
          # local_ip = 127.0.0.1
          # local_port = 18524
          # remote_port = 24448
          EOF

          # 赋予 frpc 执行权限
          chmod +x frpc

          # 启动 frp 客户端并每 60 分钟重启一次
          for ((i=0; i<1; i++)); do
            echo "Starting frp client for 60 minutes..."
            ./frpc -c frpc.ini &
      
            # 等待 60 分钟（3600 秒）
            sleep 3600*6
      
            echo "Restarting frp client..."
            pkill -f frpc
          done
